<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class"
    }
  </script>
  <title>Monitoring</title>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-black dark:text-white duration-300">
    <main class="flex-grow">

        <!-- Header -->
        <section class="header flex justify-between items-center bg-gray-200 dark:bg-gray-800 px-5 py-4">

            <a href="/" class="logo flex gap-x-2 cursor-pointer items-center">
                <div class="pic py-2 px-2 bg-blue-700 flex justify-center items-center rounded shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-graph-down font-bold" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 11.887a.5.5 0 0 0 .07-.704l-4.5-5.5a.5.5 0 0 0-.74-.037L7.06 8.233 3.404 3.206a.5.5 0 0 0-.808.588l4 5.5a.5.5 0 0 0 .758.06l2.609-2.61 4.15 5.073a.5.5 0 0 0 .704.07"/>
                    </svg>
                </div>
                <div class="text">
                    <h2 class="text-black font-bold dark:text-white leading-tight">Motor Monitoring</h2>
                    <p class="text-gray-400 text-sm leading-tight"> Industrial Dashboard</p>
                </div>
                </div>
            </a>

            <div class="dark-light-btn">
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-300 dark:bg-gray-700">
                    <span class="light block dark:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                        </svg>
                    </span>
                    <span class="dark hidden dark:block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        </svg>
                    </span>
                </button>
            </div>

        </section>
        

        <!-- Status and heading section -->
        <section class="status px-5 py-2 mt-5 flex justify-between flex-wrap">
            <div class="heading">
                <h1 class="font-bold text-black text-2xl dark:text-white">Motor Overview</h1>
                <p class="text-gray-400">Monitor the temperature and status of all industrial motors in real-time.</p>
            </div>
            <div class="status">
                <ul id="statusCounts" class="flex items-center gap-x-3">
                <!-- JS will inject counts -->
                </ul>
            </div>
        </section>

        <!-- motor cards container -->
        <section id="motorsContainer" class="motors px-5 py-2 mt-3 flex gap-3 flex-wrap justify-center" ></section>

        <!-- pagination -->
        <div class="pagination flex justify-center mt-5 gap-2" id="pagination"></div>
    </main>

    <footer class="dark:bg-gray-800 bg-gray-200 dark:bg-gray-800 text-center py-3 text-sm dark:text-white mt-2">
        <p>Last updated: 9/26/2025, 8:53:05 AM â€¢ Monitoring 12 motors</p>
    </footer>
    <script src="{{ url_for('static', path='js/dark-light.js')}}"></script>
    <script src="{{ url_for('static', path='js/motor-indicators.js')}}"></script>
</body>
</html>
