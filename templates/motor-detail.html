<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 p-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <a href='/' class="flex items-center text-slate-300 hover:text-white transition-colors cursor-pointer">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Dashboard
      </a>
      <div class="flex items-center bg-blue-600 px-4 py-2 rounded-lg">
        <div class="w-8 h-8 bg-blue-500 rounded flex items-center justify-center mr-3">
          <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
          </svg>
        </div>
        <div>
          <h1 id="motorName" class="font-semibold text-lg text-white"></h1>
          <p id="motorZone" class="text-blue-200 text-sm"></p>
        </div>
      </div>
    </div>

    <!-- Top Row -->
    <div class="grid lg:grid-cols-2 gap-6 mb-6">
      <!-- Current Status -->
      <div class="bg-slate-700/50 rounded-2xl p-6 border border-slate-600">
        <div class="flex justify-between items-start mb-6">
          <div>
            <h2 class="text-xl text-white font-semibold mb-1">Current Status</h2>
            <p class="text-slate-400 text-sm">Motor ID: <span id="motorId"></span></p>
          </div>
          <span id="statusBadge" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium">
            Overheated
          </span>
        </div>
        
        <div class="flex items-center justify-center mb-6">
          <div class="relative w-48 h-48">
            <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none" class="text-slate-600"/>
              <circle id="heatCircle" cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none" 
                      class="text-red-500" stroke-linecap="round"
                      stroke-dasharray="251.2" stroke-dashoffset="50"/>
            </svg>
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <span id="currentHeat" class="text-4xl font-bold text-white">{{ context.temperature[-1].heat}}</span>
              <span class="text-red-400 text-sm font-medium">Overheated</span>
            </div>
          </div>
        </div>
        
        <p class="text-slate-400 text-sm text-center">
          Last updated: <span id="lastUpdated"></span>
        </p>
      </div>

      <!-- Temperature Statistics -->
      <div class="bg-slate-700/50 rounded-2xl p-6 border border-slate-600">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold text-white">Temperature Statistics</h2>
          <span class="text-slate-400 text-sm">Last 24 Hours</span>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
          <div class="text-center">
            <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center mx-auto mb-2">
              <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
            <div id="avgTemp" class="text-2xl font-bold text-blue-400"></div>
            <div class="text-slate-400 text-sm">Average</div>
          </div>
          
          <div class="text-center">
            <div class="w-12 h-12 bg-red-500/20 rounded-lg flex items-center justify-center mx-auto mb-2">
              <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
              </svg>
            </div>
            <div id="maxTemp" class="text-2xl font-bold text-red-400"></div>
            <div class="text-slate-400 text-sm">Highest</div>
          </div>
          
          <div class="text-center">
            <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center mx-auto mb-2">
              <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"></path>
              </svg>
            </div>
            <div id="minTemp" class="text-2xl font-bold text-green-400"></div>
            <div class="text-slate-400 text-sm">Lowest</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Temperature History Chart -->
    <div class="bg-slate-700/50 rounded-2xl p-6 border border-slate-600 mb-6">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-slate-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <h2 class="text-xl font-semibold text-white">Temperature History</h2>
        </div>
      </div>
      <div class="flex bg-slate-600 rounded-lg p-1 mb-4">
        <button id="dailyBtn" class="px-4 py-2 text-sm font-medium bg-slate-500 text-white rounded-md">Daily</button>
        <button id="monthlyBtn" class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white">Monthly</button>
        <button id="yearlyBtn" class="px-4 py-2 text-sm font-medium text-slate-300 hover:text-white">Yearly</button>
      </div>
      <div class="relative h-96 bg-slate-800 rounded-lg flex items-center justify-center">
        <canvas id="tempChart"></canvas>
      </div>
      
      <p class="text-slate-400 text-sm text-center mt-4">
        Displaying 24 data points for last 24 hours
      </p>
    </div>
  </div>

<script>
  const device = {{ context|tojson }};
  let chart;

  // --- calculate statistics ---
  const heats = device.temperature.map(t => t.heat);
  const avg = heats.reduce((a,b)=>a+b,0)/heats.length || 0;
  const max = Math.max(...heats);
  const min = Math.min(...heats);

  document.getElementById('avgTemp').textContent = avg.toFixed(1) + '°C';
  document.getElementById('maxTemp').textContent = max.toFixed(1) + '°C';
  document.getElementById('minTemp').textContent = min.toFixed(1) + '°C';
  
  // also fill top section
  document.getElementById('motorName').textContent = device.device_name;
  document.getElementById('motorZone').textContent = device.device_zone;
  document.getElementById('motorId').textContent = device.id;

  if (device.temperature.length > 0) {
  const lastReading = device.temperature[device.temperature.length - 1];
  document.getElementById("lastUpdated").textContent =
    new Date(lastReading.date_created).toLocaleTimeString();
    }
  // draw chart
  function makeChart(labels, data) {
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperature (°C)',
          data: data,
          borderColor: '#ef4444',
          backgroundColor: 'rgba(239,68,68,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } },
          y: { ticks: { color: '#9ca3af' }, grid: { color: '#374151' } }
        }
      }
    });
  }

  function setActive(buttonId) {
    document.querySelectorAll('#dailyBtn, #monthlyBtn, #yearlyBtn').forEach(btn => {
      btn.classList.remove('bg-slate-500', 'text-white');
      btn.classList.add('text-slate-300');
    });
    const activeBtn = document.getElementById(buttonId);
    activeBtn.classList.remove('text-slate-300');
    activeBtn.classList.add('bg-slate-500', 'text-white');
  }

  // initial daily chart
  const dailyLabels = device.temperature.map(t => new Date(t.date_created).toLocaleTimeString());
  makeChart(dailyLabels, heats);

  // button handlers…
  document.getElementById('dailyBtn').addEventListener('click', () => {
    setActive('dailyBtn');
    const heats = device.temperature.map(t => t.heat);
    const labels = device.temperature.map(t => new Date(t.date_created).toLocaleTimeString());
    makeChart(labels, heats);
  });

  document.getElementById('monthlyBtn').addEventListener('click', () => {
    setActive('monthlyBtn');
    const grouped = {};
    device.temperature.forEach(t => {
      const m = new Date(t.date_created).toLocaleString('default', { month: 'short', year: 'numeric' });
      if (!grouped[m]) grouped[m] = [];
      grouped[m].push(t.heat);
    });
    const labels = Object.keys(grouped);
    const data = labels.map(l => grouped[l].reduce((a,b)=>a+b)/grouped[l].length);
    makeChart(labels, data);
  });

  document.getElementById('yearlyBtn').addEventListener('click', () => {
    setActive('yearlyBtn');
    const grouped = {};
    device.temperature.forEach(t => {
      const y = new Date(t.date_created).getFullYear();
      if (!grouped[y]) grouped[y] = [];
      grouped[y].push(t.heat);
    });
    const labels = Object.keys(grouped);
    const data = labels.map(l => grouped[l].reduce((a,b)=>a+b)/grouped[l].length);
    makeChart(labels, data);
  });
</script>

</body>
</html>
